<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>aframe practice</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  </head>
  <body>
    <script src="register-handles.js"></script>
    <script src="sky-toggle-color.js"></script>

    <a-scene>
      <a-assets>
        <a-asset-item id="totoro_glb" src="assets/totoro.glb"></a-asset-item>
        <a-asset-item
          id="basketball_glb"
          src="assets/basketball.glb"
        ></a-asset-item>
        <a-asset-item id="diglett_glb" src="assets/diglett.glb"></a-asset-item>
        <a-asset-item
          id="spongebob_glb"
          src="assets/spongebob.glb"
        ></a-asset-item>
      </a-assets>
      <a-box position="0 0 -5"></a-box>
      <a-sky id="sky" color="#333333" sky-toggle-color></a-sky>

      <a-entity id="rig">
        <a-camera position="0 1.6 0"> <a-cursor></a-cursor> </a-camera>
      </a-entity>

      <!-- PLANO (chao) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200">
      </a-plane>

      <!-- bonecos -->

      <a-entity
        id="totoro"
        animation-mixer="timeScale:0"
        gltf-model="#totoro_glb"
        scale="0.25 0.25 0.25"
        position="0 0 -15"
        rotation="0 0 0"
        animation__spin="property: rotation; from: 0 0 0 ;to: 0 359 0; loop: true; dur: 5000; easing: linear"
        handle-totoro
      >
      </a-entity>

      <a-entity
        id="diglett"
        animation-mixer="timeScale:0"
        gltf-model="#diglett_glb"
        scale="1 1 1"
        position="0 0 15"
        rotation="0 0 0"
        handle-diglett
      >
      </a-entity>

      <a-entity
        id="basketball"
        animation-mixer="timeScale:0"
        gltf-model="#basketball_glb"
        scale="2 2 2"
        position="-15 0 0"
        rotation="0 0 0"
        animation__spin="property: rotation; from: 0 0 0 ;to: 0 359 0; loop: true; dur: 5000; easing: linear"
        handle-basketball
      >
      </a-entity>
      <a-entity
        id="spongebob"
        animation-mixer="timeScale:0"
        gltf-model="#spongebob_glb"
        scale="0.2 0.2 0.2  "
        position="15 4 1"
        rotation="0 90 0"
        animation__hover="property: position; from: 15 4 1 ;to: 15 4.1 1 ; loop: -1; dur: 1000; easing: linear; dir: alternate"
        handle-spongebob
      >
      </a-entity>

      <a-text value=""></a-text>
      <!-- luzes -->
      <a-entity
        light="color: #FFF; intensity: 1"
        position="0 5.75 7"
      ></a-entity>
      <a-entity light="type: ambient; color: #CCC"></a-entity>
    </a-scene>
  </body>
</html>
